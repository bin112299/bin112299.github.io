<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center - Download Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            --accent-color: #ff4b2b;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-3px);
            border-color: #00b4db;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .file-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-copy {
            background: #334155;
            color: white;
        }

        .btn-copy:hover { background: #475569; }

        .btn-dl {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-dl:hover { opacity: 0.9; }

        /* Toast thông báo */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #10b981;
            color: white;
            text-align: center;
            border-radius: 12px;
            padding: 14px;
            position: fixed;
            z-index: 10;
            bottom: 30px;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        #toast.show {
            visibility: visible;
            animation: slideUp 0.3s, fadeOut 0.3s 1.7s;
        }

        @keyframes slideUp { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeOut { from {opacity: 1;} to {opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-shield-alt"></i> Download Center</h2>

    <div class="link-card">
        <div class="file-info">
            <div class="file-icon"><i class="fas fa-file-archive"></i></div>
            <div class="file-name">Main OBB Free Fire Max</div>
        </div>
        <div class="button-group">
            <button class="btn btn-copy" onclick="copyLink('https://www.mediafire.com/file/j8etxuml2f32aw9/main.2019116013.com.dts.freefiremax.obb/file', this)">
                <i class="far fa-copy"></i> Copy Link
            </button>
            <a href="https://www.mediafire.com/file/j8etxuml2f32aw9/main.2019116013.com.dts.freefiremax.obb/file" target="_blank" class="btn btn-dl">
                <i class="fas fa-download"></i> Tải Về
            </a>
        </div>
    </div>

    <div class="link-card">
        <div class="file-info">
            <div class="file-icon"><i class="fab fa-android"></i></div>
            <div class="file-name">Base APK</div>
        </div>
        <div class="button-group">
            <button class="btn btn-copy" onclick="copyLink('https://www.mediafire.com/file/tb3hn47wx6tryji/base.apk/file', this)">
                <i class="far fa-copy"></i> Copy Link
            </button>
            <a href="https://www.mediafire.com/file/tb3hn47wx6tryji/base.apk/file" target="_blank" class="btn btn-dl">
                <i class="fas fa-download"></i> Tải Về
            </a>
        </div>
    </div>

    <div class="link-card">
        <div class="file-info">
            <div class="file-icon"><i class="fas fa-box-open"></i></div>
            <div class="file-name">FF Max 1.117.1 (XAPK)</div>
        </div>
        <div class="button-group">
            <button class="btn btn-copy" onclick="copyLink('https://www.mediafire.com/file/gd79uuf7ts3ov7f/Free_Fire_Max_1.117.1_OBB13.xapk/file', this)">
                <i class="far fa-copy"></i> Copy Link
            </button>
            <a href="https://www.mediafire.com/file/gd79uuf7ts3ov7f/Free_Fire_Max_1.117.1_OBB13.xapk/file" target="_blank" class="btn btn-dl">
                <i class="fas fa-download"></i> Tải Về
            </a>
        </div>
    </div>

    <div class="link-card" style="border-color: #fbbf24;">
        <div class="file-info">
            <div class="file-icon" style="background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);"><i class="fas fa-globe"></i></div>
            <div class="file-name">VPN India (Premium)</div>
        </div>
        <div class="button-group">
            <button class="btn btn-copy" onclick="copyLink('https://www.mediafire.com/file/835gmkh1rk6vc9i/bindz102.apk/file', this)">
                <i class="far fa-copy"></i> Copy Link
            </button>
            <a href="https://www.mediafire.com/file/835gmkh1rk6vc9i/bindz102.apk/file" target="_blank" class="btn btn-dl">
                <i class="fas fa-download"></i> Tải Về
            </a>
        </div>
    </div>
</div>

<div id="toast">Đã copy link thành công!</div>

<script>
    function copyLink(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = ""; }, 2000);

            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Đã Copy';
            btn.style.backgroundColor = '#10b981';
            
            setTimeout(() => {
                btn.innerHTML = originalHtml;
                btn.style.backgroundColor = '';
            }, 2000);
        });
    }
</script>

</body>
</html>
